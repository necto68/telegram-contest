<html>

<head>
  <meta charset="utf-8">
  <title>Telegram Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="chart.css" rel="stylesheet" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body class="theme-night">
  <main>
    <h1>Telegram Charts</h1>

    <h3>Followers</h3>
    <div id="chart-0"></div>

    <h3>Interactions</h3>
    <div id="chart-1"></div>
    <h3>Messages</h3>
    <div id="chart-2"></div>

    <h3>Views</h3>
    <div id="chart-3"></div>

    <h3>Apps</h3>
    <div id="chart-4"></div>

    <a id="toggle-night" onclick="toggleNightMode()">Switch to Day Mode</a>
  </main>

  <script src="chart.js"></script>
  <script src="chart_data.js"></script>
  <script>
    for (var i = 0; i < 5; i++) {
      new AChart('chart-' + i, chart[i]);
    }

    function toggleNightMode() {
      document.body.classList.toggle('theme-day');
      document.body.classList.toggle('theme-night');
      if (document.body.classList.contains('theme-day')) {
        document.getElementById('toggle-night').innerText = 'Switch to Night Mode';
      } else {
        document.getElementById('toggle-night').innerText = 'Switch to Day Mode';
      }
    }
  </script>
</body>

</html>
